<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
  .card-img-top {
    height: 200px; /* Fixed height for images */
    object-fit: cover; /* Ensures images cover the area while maintaining aspect ratio */
  }

  .card {
    height: 100%; /* Ensures cards take up full available height */
  }

  .card-body {
    flex: 1 1 auto; /* Ensures card body stretches to fill space between image and footer */
  }
</style>

<div class="album py-5 bg-body-tertiary" style="font-family: 'Roboto', sans-serif;">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let car of cars">
        <div class="card h-100 shadow-sm">
          <img [src]="car.ImageUrl.startsWith('https') ? car.ImageUrl : car.processedImg" alt="Car image" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-bg-dark car-make-model text-center"><b>{{ car.Make }} {{ car.Model }}</b></h5>
            <p class="card-text"><b>Location:</b> {{ car.Location }}</p>
            <p class="card-text"><b>Daily Rate:</b> {{ car.DailyRate }}</p>
            <p class="card-text"><b>Available From:</b> {{ car.AvailableFrom | date}}</p>
            <p class="card-text"><b>Available To:</b> {{ car.AvailableTo | date}}</p>
            <p class="card-text"><b>Status:</b> {{ car.Status }}</p>
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deletCar(car.CarId)">
                  <i class="fas fa-trash trash-icon"></i> Delete
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/admin/car/{{car.CarId}}">
                  Edit
                </button>
              </div>
              <small class="text-muted"><b>Car Posted:</b>&nbsp; <i>{{ car.CarCreateTime | date:'dd MMM yyyy' }}</i></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
